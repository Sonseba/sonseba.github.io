<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
            <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
    </div>
    <div class="settings">
        <div class="setting">
            <label for="length">Password Length</label>
            <input id="length" max="20" min="4" type="number" value="20">
        </div>
        <div class="setting">
            <label for="uppercase"> Include uppercase letters</label>
            <input checked id="uppercase" name="" type="checkbox">
        </div>
        <div class="setting">
            <label for="lowercase"> Include lowercase letters</label>
            <input checked id="lowercase" name="" type="checkbox">
        </div>
        <div class="setting">
            <label for="numbers"> Include numbers</label>
            <input checked id="numbers" name="" type="checkbox">
        </div>
        <div class="setting">
            <label for="symbols"> Include symbols</label>
            <input checked id="symbols" name="" type="checkbox">
        </div>
    </div>
    <button class="btn btn-large" id="generate">Generate Password</button>
</div>
<script src="script.js"></script>
</body>
</html>
